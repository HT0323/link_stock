version: '3'
services:
  web:
    build: .
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"  
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
    tty: true
    stdin_open: true
  
  db:
    image: mysql:5.7
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password